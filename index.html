<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do 15</title>
</head>
<body>
    <h1>Jogo do Quinze</h1>
    <div class="game">
        <div class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
            <button></button>
        </div>
        <div class="footer">
            <button>Jogar</button>
            <span id="move">Movimentos <br> 100</span>
            <span id="time">Tempo <br> 100</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
